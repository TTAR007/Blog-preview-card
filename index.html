<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>

    <img class="illustration-img" src="assets/images/illustration-article.svg" alt="illustration-article">

    <div class="button">
      <button  type="button">Learning</button>
    </div>

    <div class="text">
      <p class="published-text">Published 21 Dec 2023</p>
      <p class="title">HTML & CSS foundations</p>
      <p class="sub-title">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="image-avatar">
      <p>Greg Hooper</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
